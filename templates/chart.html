<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
  </head>
  <body>
    <canvas id="chart" height="200" width="400"></canvas>
    <button onclick="pauseChart()">Pause Chart</button>
    <script>
      const ctx = document.getElementById('chart');
      const labels = [];
      const data = {
        labels: labels,
        datasets: [
          {
            data: [],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1,
          },
        ],
      };
      const config = {
        type: 'line',
        data: data,
        options: {
            plugins: {
                streaming: {
                    duration: 20000,
                    frameRate: 30,
                }
            },
            scales: {
                x: {
                    type: 'realtime',
                    realtime: {
                        onRefresh: chart => {
                            var socket = io.connect('http://' + document.domain + ':' + location.port);
                            var socket_value;

                            socket.on('websocket_data', function(data) {
                                socket_value = data.number;
                                console.log(socket_value)
                                const now = new Date().getTime();
                                chart.data.labels.push(now);
                                chart.data.datasets[0].data.push({
                                    x: now,
                                    y: socket_value
                                });
                            });
                        },
                    },
                },
                y: {
                    beginAtZero: true
                }
            }
        }
      };
      function pauseChart(){
        if(myChart.options.plugins.streaming.pause === false){
            myChart.options.plugins.streaming.pause = true;
        }else{
            myChart.options.plugins.streaming.pause = false;
        }
        chart.update();
      }
      var myChart = new Chart(ctx, config);
    </script>
  </body>
</html>
